<app-titulo titulo="Resuelve el cÃ¡lculo antes de que se acabe el tiempo"></app-titulo>

<div class="container animated fadeIn faster">
    <div class="row">
        <div class="col-md-6 mx-auto mt-5">
            <div class="card">
                <div class="card-body">
                    <input placeholder="{{nuevoJuego.primerNumero}}" placeholder="?" name="numeroIngresado" type="text"
                        class="centro" style="width:100%;" readonly />
                    <div>
                        <input placeholder="{{nuevoJuego.operando}}" name="numeroIngresado" type="text" class="centro"
                            style="width:75%;" readonly />
                        <input placeholder="{{nuevoJuego.segundoNumero}}" placeholder="?" name="numeroIngresado"
                            type="text" class="centro" style="width:25%; float:right;" readonly />
                        <div class="separator"></div>
                        <input [(ngModel)]="nuevoJuego.eleccionUsuario" placeholder="?" name="numeroIngresado"
                            type="text" class="form-control respuesta" style="width:100%;color:#311B92;" />
                        <div>
                            <h2 [hidden]="!ocultarVerificar" class="mt-3 float-right">
                                <button (click)="NuevoJuego()" class="btn back">Nuevo juego</button>
                            </h2>
                            <h2 [hidden]="ocultarVerificar" class="mt-3 text-right">Tiempo restante: {{Tiempo}}</h2>
                            <h2 [hidden]="ocultarVerificar" class="mt-3 float-right">
                                <button (click)="verificar()" class="btn btn-outline-dark">Ingresar respuesta </button>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
