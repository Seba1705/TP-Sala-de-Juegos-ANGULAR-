<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto mt-5">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <div class="form-group text-center">
                            <img class="card-img-top w-50" src="./assets/imagenes/login.png" alt="Card image cap">
                        </div>
                        <div class="form-group">
                            <label >Correo electrónico</label>
                            <input class="form-control" placeholder="Correo electrónico" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label >Clave</label>
                            <input class="form-control" placeholder="Clave" formControlName="pass">
                        </div>
                        <div class="text-center">
                            <button class="btn back w-50" type="submit">Ingresar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer pt-5">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-dark mr-2" routerLink="/Principal">Cancelar</button>
                            <button class="btn btn-outline-dark " routerLink="/Registro">Registrarse</button>
                        </div>
                        <div class=" col-md-4 text-right">
                            <a routerLink="/Principal">¿Te olidaste la clave?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
