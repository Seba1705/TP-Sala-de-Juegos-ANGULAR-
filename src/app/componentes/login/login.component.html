<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto mt-5">
            <div class="card">
                <div class="card-body">
                    <form action="">
                        <div class="form-group text-center">
                            <img class="card-img-top w-50" src="./assets/imagenes/login.png" alt="Card image cap">
                        </div>
                        <div class="form-group">
                            <label class="" [class.text-danger]="email.invalid && email.touched">Correo
                                electrónico</label>
                            <div class="">
                                <input class="form-control" type="text" placeholder="Correo electrónico" name="email"
                                    [(ngModel)]="usuario.email" required
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel"
                                    [class.is-invalid]="email.invalid && email.touched">
                                <small class="form-text text-danger" *ngIf="email.invalid && email.touched">Ingresar:
                                    admin@gmail.com</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="" [class.text-danger]="clave.invalid && clave.touched">Contraseña</label>
                            <div class="">
                                <input class="form-control" type="text" placeholder="Clave" name="clave" required
                                    [(ngModel)]="usuario.clave" [class.is-invalid]="clave.invalid && clave.touched"
                                    #clave="ngModel" minlength="6">
                                <small class="form-text text-danger" *ngIf="clave.invalid && clave.touched">Ingresar:
                                    123456</small>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn back w-50">Ingresar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer pt-5">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-dark mr-2" routerLink="/Principal">Cancelar</button>
                            <button class="btn btn-outline-dark " routerLink="/Registro">Registrarse</button>
                        </div>
                        <div class=" col-4 text-right pt-3">
                            <a routerLink="/Principal">¿Te olidaste la clave?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
